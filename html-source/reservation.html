        <script>
            console.log("");

            let attention = Prompt();

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()

            document.querySelector(".colorButton").addEventListener("click", function() {
                
                let html =/* html */ `
                    <form action="" id="check-availability-form" method="POST" novalidate class="needs-validation">
                        <div class="row">
                            <div class="col">
                                <div class="row" id="reservation-date-modal">
                                    <div class="col">
                                        <input type="text" disabled required class="form-control" name="start" id="start" placeholder="Arrival date">
                                    </div>
                                    <div class="col">
                                        <input type="text" disabled required class="form-control" name="end" id="end" placeholder="Departure date">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                `;

                attention.custom({msg: html, title: "Choose your dates"})
            })

            const elem = document.getElementById('reservation-dates');
            const rangepicker = new DateRangePicker(elem, {
            // ...options
                format: "dd/mm/yyyy"
            });
            
            function notify(msg, msgType) {
                notie.alert({
                    type: msgType,
                    text: msg,
                })
            }

            function notifyModal(title, text, icon, confirmButtonText) {
                Swal.fire({
                    title: title,
                    html: text,
                    icon: icon,
                    confirmButtonText: confirmButtonText
                })
            }

            function Prompt() {
                let toast = function(c) {
                    const { msg = "", 
                            icon="success",
                            position = "top-end",

                        } = c;
                    console.log("clicked button and got toast");
                    const Toast = Swal.mixin({
                        toast: true,
                        title: msg,
                        position: position,
                        icon: icon,
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    })

                    Toast.fire({})
                }
                
                let success = function(c) {
                    const {
                        msg = "",
                        title = "",
                        footer = ""
                    } = c;
                    console.log("clicked button and got success");
                    Swal.fire({
                        icon: 'success',
                        title: title,
                        text: msg,
                        footer: footer
                    })
                }
                
                let error = function(c) {
                    const {
                        msg = "",
                        title = "",
                        footer = ""
                    } = c;
                    console.log("clicked button and got success");
                    Swal.fire({
                        icon: 'error',
                        title: title,
                        text: msg,
                        footer: footer
                    })
                }
                
                async function custom(c) {
                    const {
                        msg = "",
                        title = ""
                    } = c

                    const { value: formValues } = await Swal.fire({
                        title: title,
                        html: msg,
                        backdrop: false,
                        focusConfirm: false,
                        showCancelButton: true,
                        willOpen: () => {
                            const elem = document.querySelector("#reservation-date-modal");
                            const rp = new DateRangePicker(elem, {
                                format: "dd/mm/yyyy",
                                showOnFocus: true,
                            })
                        },
                        preConfirm: () => {
                            return [
                                document.getElementById('start').value,
                                document.getElementById('end').value
                            ]
                        },
                        didOpen: () => {
                            document.getElementById("start").removeAttribute("disabled");
                            document.getElementById("end").removeAttribute("disabled");
                        },
                    })

                    if (formValues) {
                        Swal.fire(JSON.stringify(formValues))
                    }
                }

                return {
                    toast: toast,
                    success: success,
                    error:error,
                    custom: custom
                }
            }
        </script>
